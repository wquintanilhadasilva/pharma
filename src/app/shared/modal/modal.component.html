<div
    (click)="onContainerClicked($event)" 
    class="modal fade container-fluid" tabindex="-1" 
    [ngClass]="{'in': visibleAnimate}"
    [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0, 'top': '100px'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="margin-top: 30px;">
        <h5>
          <ng-content select=".app-modal-header"></ng-content>
        </h5>
        <button type="button" (click)="hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content select=".app-modal-body"></ng-content>
      </div>
      <div class="modal-footer">
        <ng-content select=".app-modal-footer"></ng-content>
      </div>
    </div>
  </div>
</div>
