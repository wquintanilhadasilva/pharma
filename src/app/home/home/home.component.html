<h1>
  {{title}}
</h1>

<div class="col-md-5">
  <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker [dayTemplate]="customDay"
    [markDisabled]="isDisabled" #d="ngbDatepicker">
  <button type="button" class="btn btn-default" aria-label="Left Align" (click)="d.toggle()">
    <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>a
  </button>
  <p>HOME</p>
</div>
<p>{{model | json}}</p>


<ng-template #customDay let-date="date" let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled">
  <span class="custom-day" [class.weekend]="isWeekend(date)" [class.bg-primary]="selected" [class.hidden]="date.month !== currentMonth"
    [class.text-muted]="disabled">
    {{ date.day }}
  </span>
</ng-template>
