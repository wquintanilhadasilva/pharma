<div class="row">

  <div class="col-12">

    <div class="card card-block margin-top-20">

      <h5 class="text-center text-primary">Pedidos a avaliar</h5>

      <div class="div-scrool">

        <table class=" table table-striped table-hover">
          <thead>
            <tr>
              <th class="text-center td-order-item">Detalhes do pedido</th>
              <th class="text-center td-order-item-action">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr class="tr-pedidos" *ngFor="let pedido of pedidos">
              <td class="td-order-item">
                <div class=" row">
                  <div class="col-12">
                    <strong class="text-primary">{{pedido.customer | uppercase}}</strong><br/>
                    <h6><small>{{pedido.date | date:'dd/MM/yyyy'}}</small> - <mark><small class="text-danger">pedido.getMargin(){{ 1 | number:'3.2'}}%</small></mark></h6>
                    <h5 class="text-success">pedido.getTotalOrder() {{ 1| currency:'BRL':true }}</h5>
                  </div>
                </div>
              </td>
              <td class="td-order-item-action text-center">
                <div class="row height-100">
                  <div class="col-12 vertical-center">
                    <i class="fa fa-check fa-1x" (click)="aprovar(pedido)"><br><span class="fontSmall">Aprovar</span></i>
                    <i class="fa fa-times fa-1x" (click)="reprovar(pedido)"><br><span class="fontSmall">Reprovar</span></i>
                    <i class="fa fa-pencil fa-1x" (click)="editar(pedido)"><br><span class="fontSmall">Editar</span></i>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>

  </div>

</div>
